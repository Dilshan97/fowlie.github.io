<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ site.name }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ site.description }}">

    <link href="/css/bootstrap.css" rel="stylesheet" />
    <link href="/css/fullpage-background.css" rel="stylesheet" />
    <link href="/css/pagination.css" rel="stylesheet" />
    <link href="http://fonts.googleapis.com/css?family=Abel|Open+Sans:400,600" rel="stylesheet" />
    <style>
      body {
        padding-top: 200px;
        font-family: "Open Sans",serif;
        font-size: 16px;
      }
      .panel {
        background-color: rgba(255, 255, 255, 0.7);
      }
    </style>

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="/#"><h2>{{ site.name }}</h2></a>
          <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
              {% capture location %}{{ page.url | remove_first:'/' | split:'/' | first }}{% endcapture %}
              <li{% if location == '' %} class="active"{% endif %}><a href="/">Home</a></li>
              <li class="inactive"><a href="/">Java</a></li>
              <li{% if location == 'music' %} class="active"{% endif %}><a href="/music">Music</a></li>
              <li class="inactive"><a href="/">Photography</a></li>
              <li{% if location == 'about' %} class="active"{% endif %}><a href="/about">About</a></li>
              <li{% if location == '404' %} class="active"{% endif %}><a href="/posts">404</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="container panel panel-default">
