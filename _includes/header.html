<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ site.name }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ site.description }}">

    <link href="/css/bootstrap.css" rel="stylesheet" />
    <link href="/css/fullpage-background.css" rel="stylesheet" />
    <link href="/css/pagination.css" rel="stylesheet" />
    <link href="http://fonts.googleapis.com/css?family=Abel|Open+Sans:400,600" rel="stylesheet" />
    <style>
      body {
        padding-top: 100px;
        font-family: "Open Sans",serif;
        font-size: 16px;
      }
      .panel {
        background-color: rgba(255, 255, 255, 0.7);
      }
    </style>

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>

<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        {% capture location %}{{ page.url | remove_first:'/' | split:'/' | first }}{% endcapture %}
        <li{% if location == 'index.html' %} class="active"{% endif %}><a href="/">Blog</a></li>
        <li{% if location == 'music' %} class="active"{% endif %}><a href="/music">Music</a></li>
        <li{% if location == 'photography' %} class="active"{% endif %}><a href="/photography">Photography</a></li>
        <li{% if location == 'about' %} class="active"{% endif %}><a href="/about">About</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#">Link</a></li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>

    <div class="container panel panel-default">
