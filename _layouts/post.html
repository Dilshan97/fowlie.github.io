      {% include header.html %}

      <div class="container post">
        <h1>{{ page.title | capitalize }}</h1>
        <h4>
          <small><i class="fa fa-calendar"></i> {{ page.date | date_to_long_string }}
          <span class="fa fa-comments"></span> <span class="disqus-comment-count" data-disqus-identifier="{{ page.url }}">0 Comments</span></small>
        </h4>
        {{ content }}
        {% if page.comments %}
        <div id="disqus_thread"></div>
        <script type="text/javascript">
            var disqus_shortname = 'fowlie';
            var disqus_identifier = '{{ page.url }}';

            /* * * DON'T EDIT BELOW THIS LINE * * */
            (function() {
                var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
                dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
                (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
            })();
        </script>
        <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript" rel="nofollow">comments powered by Disqus.</a></noscript>
        {% endif %}
      </div>

      {% include footer.html %}
