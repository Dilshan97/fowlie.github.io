      {% include header.html %}

      <div class="row">
        <div class="col-sm-8">
          <div class="container-fluid row-fluid panel panel-default">
            <h1>{{ page.title | capitalize }}</h1>
            <h4>
              <small><span class="glyphicon glyphicon-time"></span> {{ page.date | date_to_long_string }}
              <span class="glyphicon glyphicon-comment"></span> <span class="disqus-comment-count" data-disqus-identifier="{{ page.url }}">0 Comments</span></small>
            </h4>
            {{ content }}
            {% if page.comments %}
            <div id="disqus_thread"></div>
            <script type="text/javascript">
                var disqus_shortname = 'fowlie';
                var disqus_identifier = '{{ page.url }}';

                /* * * DON'T EDIT BELOW THIS LINE * * */
                (function() {
                    var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
                    dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
                    (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
                })();
            </script>
            <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript" rel="nofollow">comments powered by Disqus.</a></noscript>
            {% endif %}
          </div>
        </div>
        <div class="col-sm-4 panel panel-default">
          {% include sidebar.html %}
        </div>
      </div>

      {% include footer.html %}
