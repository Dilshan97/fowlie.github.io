---
layout: list
---

{% for post in paginator.posts limit: 10 %}
<div class="row-fluid">
  <div class="span12">
    <h2>{{ post.title | truncatewords: 10 | capitalize }}</h2>
    <h4>{{ post.date | date_to_long_string }}</h4>
    <div>{{ post.content | truncatewords: 50 }}</div>
    <p>
      <a href="{{ post.url }}">Read More</a>
    </p>
  </div>
</div>
{% endfor %}
