---
layout: list
---

{% for post in paginator.posts limit: 10 %}
<div class="container-fluid row-fluid">
  <div class="span12">
    <a href="{{ post.url }}"><h2>{{ post.title | truncatewords: 10 | capitalize }}</h2></a>
    <h4>
      <small><span class="glyphicon glyphicon-time"></span> {{ post.date | date_to_long_string }}
      <span class="glyphicon glyphicon-comment"></span> <span class="disqus-comment-count" data-disqus-identifier="{{ post.url }}">0 Comments</span></small>
    </h4>
    <div>{{ post.content | truncatewords: 50 }}</div>
    <p>
      <a href="{{ post.url }}">Read More</a>
    </p>
  </div>
</div>
{% endfor %}
